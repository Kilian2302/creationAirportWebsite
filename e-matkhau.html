<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
    <link rel="shortcut icon" href="./img/logo icon.jpg" />

    <link rel="stylesheet" href="bootstrap_library/css/bootstrap-grid.css" />
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <script src="bootstrap_library/js/bootstrap.min.js"></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- bootstrap -->
  </head>
  <body>
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center min-vh-100">
        <div class="col-12 col-md-8 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="mb-4">
                <h5>Đặt lại mật khẩu</h5>
                <p class="mb-2">Tạo mật khẩu mới</p>
              </div>
              <form action="./main.html">
                <div class="mb-3">
                  <label for="Password" class="form-label">Nhập Mật Khẩu</label>
                  <input
                    type="Password"
                    id="Password"
                    class="form-control"
                    name="Password"
                    placeholder="Mật Khẩu (8 đến 15 kí tự)"
                    required=""
                  />
                </div>
                <div class="mb-3">
                  <label for="Password" class="form-label"
                    >Nhập Lại Mật Khẩu</label
                  >
                  <input
                    type="Password"
                    id="Password"
                    class="form-control"
                    name="Password"
                    placeholder="Nhập Lại Mật Khẩu"
                    required=""
                  />
                </div>
                <div class="mb-3 d-grid">
                  <button type="submit" class="btn btn-primary">
                    Xác Nhận
                  </button>
                </div>
                <span
                  >Don't have an account?
                  <a href="./e-Signup.html">Sign up</a></span
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
